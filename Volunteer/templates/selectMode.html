{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="{% static 'css/selectMode.css' %}">
   <title>Register to ROAID</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Register to ROAID</h1>
    <h2 class="sub-title">Who are you?</h2>

    <div class="options">
      <a href="{% url 'signup_page' 'Volunteer' %}">
        <div class="option">
          <img src="{% static 'images/Volunteer.png' %}" alt="Volunteer Icon" class="icon">
          <p>Volunteer</p>
        </div>
      </a>
      <a href="{% url 'signup_page' 'NormalUser' %}">
        <div class="option">
          <img src="{% static 'images/Normal User.png' %}" alt="Normal User Icon" class="icon">
          <p>Normal User</p>
        </div>
      </a>
    </div>

    <!-- Login Button Section -->
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="{% url 'login_page' %}" class="login-btn">Log In</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
