{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/selectMode.css' %}">
   <title>Register to ROAID</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Register to ROAID</h1>
    <h2 class="sub-title">Who are you?</h2>

    <div class="options">
      <a href="{% url 'signup_page' 'Volunteer' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/Volunteer.png' %}" alt="Volunteer Icon" class="icon" style="border-radius: 25px;">
          <p>Volunteer</p>
        </div>
      </a>
      <a href="{% url 'signup_page' 'NormalUser' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/Normal User.png' %}" alt="Normal User Icon" class="icon" style="border-radius: 25px;">
          <p>Normal User</p>
        </div>
      </a>
    </div>

    <!-- Login Button Section -->
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="{% url 'login_page' %}">Log In</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
