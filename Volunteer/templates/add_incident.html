{% extends 'common.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add_incident.css' %}">
<script src="{% static 'css/add_incident.js' %}"></script>
<div class="form-container" style="padding-top: 20px">
    <form action="" method="POST" enctype="multipart/form-data" class="form-card" onsubmit="return validateImage()">
        {% csrf_token %}
        <h2>Incident Information</h2>
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_location">Location</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label for="id_service_type">Service Required</label>
            {{ form.service_type }}
        </div>
        <div class="form-group">
            <label for="id_image">Image</label>
            {{ form.image }}
            <p class="file-info">Allowed file types: .jpg, .jpeg, .png. Max size: 6 MB.</p>
        </div>
        <div class="button-container">
            <a href="javascript:history.back()" class="btn btn-outline-primary" style="margin-right: 20px">Back</a>
            <input class="btn btn-outline-success" type="submit" name="Submit" value="Upload">
        </div>
    </form>
</div>
{% endblock %}
