{% extends 'common.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add_incident.css' %}">
<div class="form-container">
    <form action="" method="POST" enctype="multipart/form-data" class="form-card">
        {% csrf_token %}
        <h2>Incident Information</h2>
        <div class="form-group">
             <label for="id_username">Title</label>
             {{ form.title }}
        </div>
                <div class="form-group">
             <label for="id_username">Description</label>
             {{ form.description }}
        </div>
         <div class="form-group">
             <label for="id_username">Location</label>
             {{ form.location }}
        </div>
         <div class="form-group">
             <label for="id_username">Status</label>
             {{ form.status }}
        </div>
         <!--<div class="form-group">
             <label for="id_username">Assign To</label>
             {{ form.assigned_to }}
        </div>-->
         <div class="form-group">
             <label for="id_username">Service Required</label>
             {{ form.service_type }}
        </div>
         <div class="form-group">
             <label for="id_username">Image</label>
             {{ form.image}}
        </div>
        <!-- Button container with aligned buttons -->
        <div class="button-container">
            <a href="javascript:history.back()" class="btn-back">Back</a>
            <input class="btn-submit" type="submit" name="Submit" value="Upload">
        </div>
    </form>
</div>
{% endblock %}
